<ion-view view-title="Serfinansa">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="prod in products" type="item-text-wrap" href="#/tab/products/{{prod.Numero}}">        
        <h2>{{prod.Linea}}</h2>
        <p class="pull-left">{{prod.Numero}}</p>
        <p class="pull-right">$ {{prod.Valor}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
