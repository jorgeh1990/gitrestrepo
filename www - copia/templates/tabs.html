<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Products Tab -->
  <ion-tab title="Productos" icon-off="ser_products_w" icon-on="ser_products" href="#/tab/products">
    <ion-nav-view name="tab-products"></ion-nav-view>
  </ion-tab>

  <!-- Services Tab -->
  <ion-tab title="Servicios" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/servicios">
    <ion-nav-view name="tab-servicios"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Desembolso" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/desembolso">
    <ion-nav-view name="tab-desembolso"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <ion-tab title="Seguridad" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/seguridad">
    <ion-nav-view name="tab-seguridad"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <ion-tab title="Oficinas" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/oficinas">
    <ion-nav-view name="tab-oficinas"></ion-nav-view>
  </ion-tab>


</ion-tabs>
